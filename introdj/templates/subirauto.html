{% load crispy_forms_tags %}

{% block content %}

<form class="form-content" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.marca|as_crispy_field }}
    </div>
    <div class="form-group">
        {{ form.modelo|as_crispy_field }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary mt-4">Subir Auto</button>
    </div>
</form>

{% endblock %}
